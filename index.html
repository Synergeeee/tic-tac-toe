<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="title">
                Tic Tac Toe
            </h1>
            <span class="gameStatus"></span>
        </header>



        <main class="board-container">
            <div class="gameboard">
                <div class="board-tiles" id="tile1" data-row="0" data-col="0"></div>
                <div class="board-tiles" id="tile2" data-row="0" data-col="1"></div>
                <div class="board-tiles" id="tile3" data-row="0" data-col="2"></div>
                <div class="board-tiles" id="tile4" data-row="1" data-col="0"></div>
                <div class="board-tiles" id="tile5" data-row="1" data-col="1"></div>
                <div class="board-tiles" id="tile6" data-row="1" data-col="2"></div>
                <div class="board-tiles" id="tile7" data-row="2" data-col="0"></div>
                <div class="board-tiles" id="tile8" data-row="2" data-col="1"></div>
                <div class="board-tiles" id="tile9" data-row="2" data-col="2"></div>
            </div>
        </main>
        <footer class="footer">
            <label>Player X:</label>
            <input class="name-input" type="text" id="playerX-name" placeholder="Enter name">
            <label>Player O:</label>
            <input class="name-input" type="text" id="playerO-name" placeholder="Enter name">
            <button class="start" type="button">Start</button>
            <button class="reset" type="button">Reset</button>
            <div>Made by <a href="https://github.com/helloimgabe">https://github.com/helloimgabe</a></div>
        </footer>

    </div>

</body>

</html>
